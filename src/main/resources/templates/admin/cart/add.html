<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-cart-add" action="#" th:action="@{/admin/cart/add}">
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" name="userId"  placeholder="" id="userId"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" name="goodsId"  placeholder="" id="goodsId"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" name="goodsName"  placeholder="" id="goodsName"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" name="goodsDec"  placeholder="" id="goodsDec"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" name="goodsPrice"  placeholder="" id="goodsPrice"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" name="goodsPic"  placeholder="" id="goodsPic"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" name="storeId"  placeholder="" id="storeId"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" name="storeName"  placeholder="" id="storeName"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" name="num"  placeholder="" id="num"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
            <div class="formControls col-xs-10 col-sm-10">
                    <input type="input-text" class="input-text" name="status"  placeholder="" id="status"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="createTime" placeholder="请选择"/>
             </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>：</label>
             <div class="formControls col-xs-10 col-sm-10">
                 <input type="input-text" class="input-text timeSpace" readonly="readonly"
                        autocomplete="off" name="updateTime" placeholder="请选择"/>
             </div>
        </div>
	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		<input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
 $(function(){
	$("#form-cart-add").validate({
		rules:{
            userId:{
                required: true,
			},
            goodsId:{
                required: true,
			},
            goodsName:{
                required: true,
			},
            goodsDec:{
                required: true,
			},
            goodsPrice:{
                required: true,
			},
            goodsPic:{
                required: true,
			},
            storeId:{
                required: true,
			},
            storeName:{
                required: true,
			},
            num:{
                required: true,
			},
            status:{
                required: true,
			},
            createTime:{
                required: true,
			},
            updateTime:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/admin/cart/add" ,
				success: function(data){
					if(data.code == "1"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('添加失败!');
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
